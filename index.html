<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kamil Shopping Planner</title>
  <style>
    :root {
      --bg: #0e1320;
      --card: #141b2d;
      --accent: #ffd34d; /* maize */
      --text: #e9eef7;
      --muted: #9fb0c3;
      --danger: #ff6b6b;
      --success: #4cd964;
      --ring: rgba(255, 211, 77, 0.35);
    }* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
  background: radial-gradient(1200px 800px at 80% -10%, #1a2440 0%, #0e1320 60%, #0b1020 100%);
  color: var(--text);
  display: grid;
  place-items: start center;
  padding: 24px;
}

.app {
  width: 100%;
  max-width: 720px;
  background: var(--card);
  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  overflow: hidden;
}

header {
  padding: 20px 20px 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}
.title {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  letter-spacing: 0.2px;
}
.badge {
  background: var(--accent);
  color: #111;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 700;
}

.form {
  padding: 16px 20px 4px;
  display: grid;
  grid-template-columns: 1fr 140px 120px;
  gap: 10px;
}
@media (max-width: 560px) {
  .form { grid-template-columns: 1fr 1fr; }
  .form .actions { grid-column: 1 / -1; }
}

.field {
  display: grid;
  gap: 6px;
}
label { font-size: 12px; color: var(--muted); }
input[type="text"], input[type="number"] {
  background: #0f1628;
  color: var(--text);
  border: 1px solid rgba(255,255,255,0.08);
  padding: 12px 12px;
  border-radius: 12px;
  outline: none;
  transition: box-shadow .2s, border-color .2s, transform .05s;
}
input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 6px var(--ring);
}

.actions { display: flex; gap: 10px; align-items: end; }
button {
  border: none;
  border-radius: 12px;
  padding: 12px 14px;
  font-weight: 700;
  cursor: pointer;
  transition: transform .04s ease, filter .2s ease, opacity .2s;
}
button:active { transform: translateY(1px); }
.btn-primary {
  background: linear-gradient(180deg, #ffe27a, #ffd34d);
  color: #111;
}
.btn-clear {
  background: transparent;
  color: var(--muted);
  border: 1px dashed rgba(255,255,255,0.2);
}

.empty {
  padding: 28px 20px 8px;
  color: var(--muted);
  font-size: 14px;
}

.list {
  padding: 8px 8px 0;
}

table {
  width: 100%;
  border-collapse: collapse;
  overflow: hidden;
  border-radius: 14px;
}
thead th {
  text-align: left;
  font-size: 12px;
  color: var(--muted);
  font-weight: 600;
  padding: 10px 12px;
  position: sticky;
  top: 0;
  background: rgba(255,255,255,0.02);
  backdrop-filter: blur(6px);
  z-index: 1;
}
tbody tr { border-bottom: 1px solid rgba(255,255,255,0.06); }
td { padding: 12px; }

.price { text-align: right; font-variant-numeric: tabular-nums; }
.row-actions { text-align: right; }
.icon-btn {
  background: transparent; color: var(--danger); border: 1px solid rgba(255,255,255,0.12);
  padding: 8px 10px; border-radius: 10px; font-weight: 700;
}

footer {
  display: flex; justify-content: space-between; align-items: center;
  gap: 10px; padding: 14px 20px; border-top: 1px solid rgba(255,255,255,0.06);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0));
}
.total-label { color: var(--muted); font-size: 13px; }
.total-amount { font-size: 22px; font-weight: 800; letter-spacing: 0.3px; }

  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div class="title">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 6h18M3 10h18M6 14h12m-9 4h6" stroke="#ffd34d" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Kamil Shopping Planner</span>
      </div>
      <span class="badge" id="countBadge">0 items</span>
    </header><section class="form" id="form">
  <div class="field">
    <label for="name">Item name</label>
    <input id="name" type="text" placeholder="e.g. Shoes" autocomplete="off" />
  </div>
  <div class="field">
    <label for="price">Price (₦)</label>
    <input id="price" type="number" min="0" step="0.01" placeholder="e.g. 10000" />
  </div>
  <div class="actions">
    <button class="btn-primary" id="addBtn">Add Item</button>
    <button class="btn-clear" id="clearBtn" title="Clear all items">Clear All</button>
  </div>
</section>

<section class="list" id="listSection">
  <div class="empty" id="emptyState">No items yet. Add your first item above.</div>
  <table id="table" style="display:none">
    <thead>
      <tr>
        <th>Item</th>
        <th class="price">Price</th>
        <th class="row-actions">Action</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</section>

<footer>
  <div class="total-label">Total Plan</div>
  <div class="total-amount" id="total">₦0</div>
</footer>

  </div>  <script>
    (function() {
      const nameEl = document.getElementById('name');
      const priceEl = document.getElementById('price');
      const addBtn = document.getElementById('addBtn');
      const clearBtn = document.getElementById('clearBtn');
      const tbody = document.getElementById('tbody');
      const totalEl = document.getElementById('total');
      const emptyState = document.getElementById('emptyState');
      const table = document.getElementById('table');
      const countBadge = document.getElementById('countBadge');

      const CURRENCY = new Intl.NumberFormat('en-NG', { style: 'currency', currency: 'NGN', maximumFractionDigits: 2 });
      const STORAGE_KEY = 'shopping_planner_items_v1';

      /** @type {{id:string, name:string, price:number}[]} */
      let items = [];

      function uid() {
        return Math.random().toString(36).slice(2, 9) + Date.now().toString(36).slice(-4);
      }

      function load() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          items = raw ? JSON.parse(raw) : [];
        } catch (e) { items = []; }
      }
      function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
      }

      function render() {
        tbody.innerHTML = '';
        if (items.length === 0) {
          emptyState.style.display = 'block';
          table.style.display = 'none';
        } else {
          emptyState.style.display = 'none';
          table.style.display = 'table';
          for (const it of items) {
            const tr = document.createElement('tr');
            const nameTd = document.createElement('td');
            const priceTd = document.createElement('td');
            const actTd = document.createElement('td');

            nameTd.textContent = it.name;
            priceTd.textContent = CURRENCY.format(it.price);
            priceTd.className = 'price';

            actTd.className = 'row-actions';
            const delBtn = document.createElement('button');
            delBtn.className = 'icon-btn';
            delBtn.textContent = 'Remove';
            delBtn.title = 'Remove this item';
            delBtn.addEventListener('click', () => removeItem(it.id));
            actTd.appendChild(delBtn);

            tr.appendChild(nameTd);
            tr.appendChild(priceTd);
            tr.appendChild(actTd);
            tbody.appendChild(tr);
          }
        }
        const total = items.reduce((sum, it) => sum + it.price, 0);
        totalEl.textContent = CURRENCY.format(total);
        countBadge.textContent = `${items.length} ${items.length === 1 ? 'item' : 'items'}`;
      }

      function addItem() {
        const name = nameEl.value.trim();
        const price = Number(priceEl.value);
        if (!name) { alert('Please enter an item name.'); nameEl.focus(); return; }
        if (!Number.isFinite(price) || price <= 0) { alert('Enter a valid price greater than 0.'); priceEl.focus(); return; }
        items.push({ id: uid(), name, price: Math.round(price * 100) / 100 });
        save();
        render();
        nameEl.value = '';
        priceEl.value = '';
        nameEl.focus();
      }

      function removeItem(id) {
        items = items.filter(it => it.id !== id);
        save();
        render();
      }

      function clearAll() {
        if (items.length === 0) return;
        if (confirm('Clear all items?')) {
          items = [];
          save();
          render();
        }
      }

      // Events
      addBtn.addEventListener('click', (e) => { e.preventDefault(); addItem(); });
      clearBtn.addEventListener('click', (e) => { e.preventDefault(); clearAll(); });

      // Submit with Enter inside any input
      for (const el of [nameEl, priceEl]) {
        el.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') { e.preventDefault(); addItem(); }
        });
      }

      // Init
      load();
      render();
    })();
  </script></body>
</html>
